<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>A Pen by  Robert Rochon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Indie+Flower'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-6 text-center quote">
      <h2 class="title">Quote Machine</h2>
      <h2 id="quote" class="quote-text"></h2>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-3 text-center button">
      <button id="message" class="btn">New Quote</button>
    </div>
    <div class="col-3 text-center button">
      <a id="tweetIt" href="" target="_blank"><button id="tweet" class="btn">Tweet</button></a>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
